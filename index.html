<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokebyte - Pokedex com seus Pokemons preferidos</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="./app.css">

    <div class="wrapper">
      <div class="headermain">
        <header class="header">
            <div class="containerHeader">
                <img class="brand-logo" src="./img/logo.svg">
            </div>
        </header>

        <div class="main">
          <div class="input">
            <input type="text" id="autocomplete-input" class="autocomplete" placeholder="Digite o nome de um Pokemon">
            <button class="button" id="btnPesquisar" image="/img/" onclick="selecionarPokemon()"> <img src="./img/search.svg"/></button>
          </div>

          <div class="containerPokemon">
            <p id="tipoPokemon">ELECTRIC</p>
            <h1 id="nomePokemon">Pikachu</h1>
            <p id="descricaoPokemon">Pikachu is an Electric-type Pokémon introduced in Generation I.
              Pikachu are small, chubby, and incredibly cute mouse-like Pokémon. They are almost
              completely covered by yellow fur.</p>
              <div class="container-habilidade">
                <p id="tituloHabilidade">Habilidades</p>
                <hr>
                <ul id="listaHabilidades">
                  static</br>lightning-rod
                </ul>
            </div>
          </div>
        </div>
      </div>
    

    <div class="aside">
      <img class="imgPokemon" id="pokeImage" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/025.png" />
    </div>
    </div>

      <div class="footer">
        <div class="container-footer">
                <div class="autor">
                  <p>Criado por <a class="meuLinkedin" href="https://www.linkedin.com/in/juliocgs/" target="_blank">Júlio Cesar Gomes<i class="em em-i_love_you_hand_sign" aria-role="presentation" aria-label="I LOVE YOU HAND SIGN"></i></a></p>
                </div>
                <div class="arbyte">
                  <a href="https://www.arbyte.com.br/"><img class="logo_abyte" src="./img/logo-arbyte.png"></a>
                </div>
        </div>
      </div>
    

      <script src="app.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
