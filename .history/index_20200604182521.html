<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokesearch</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <h1>Pokesearch</h1>
    <div class="box">
        <div class="container-1">
            <span class="icon"><i class="fa fa-search"></i></span>
            <input type="search" id="search" placeholder="Pesquise seu pokemon predileto..." />
        </div>
      </div>
      
      <section class="container">
        <article class="item pokedex">
            Pokemon 01
        </article>
      </section>


    <section class="container">
        <article class="item article-01">
            Pokemon 01
        </article>
        <article class="item article-02">
            Pokemon 02
        </article>
        <article class="item article-03">
            Pokemon 03
        </article>
        <article class="item article-04">
            Pokemon 04
        </article>
        <article class="item article-05">
            Pokemon 05
        </article>

    </section>

    <footer></footer>
    <script src="app.js"></script>
</body>
</html>
